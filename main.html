<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<label for="name">Name*</label>
		<input type="name" required id="name" name="name" >
		
		<label for="email">Email*</label>
		<input type="email" required id="email" name="email" >

		<label for="gender">Gender*</label>
		<input type="radio" name="gender" required>Male
		<input type="radio" name="gender"  required>Female
		

		<label for="cars">Car Brands</label>
		<select name="car brand" required  id="cars" >
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>			
		</select>
		
		<label for="carage">Car Age*</label>
		<input type="tel" name="age" id="carage" required>

		<label for="dop">Date of Purchase(dop)*</label>
		<input type="date" name="dop" id="dop" required>
		
		<label for="password">Password*</label>
		<input type="password" id="password" name="password" required>

		
		<button type="submit">Submit</button>	
		
		
	</form>

</body>

</html>
